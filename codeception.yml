namespace: sandritsch91\yii2\formwizard\tests
support_namespace: Support
paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: tests/Support/Data/config.php
            transaction: false
